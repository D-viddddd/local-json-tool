<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON Fix & Transpose Tool</title>
    <style>
        body.light {
            background: #f4f4f4;
            color: #000;
        }

        body.dark {
            background: #121212;
            color: #eee;
        }

        textarea {
            width: 48%;
            height: 400px;
            padding: 10px;
            font-family: monospace;
            border-radius: 4px;
            border: none;
        }

        body.light textarea {
            background: #fff;
            color: #000;
        }

        body.dark textarea {
            background: #1e1e1e;
            color: #eee;
        }

        .container {
            display: flex;
            justify-content: space-between;
            gap: 2%;
        }

        button {
            margin: 5px;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 6px;
        }

        body.light button {
            background: #ddd;
            color: #000;
        }

        body.dark button {
            background: #333;
            color: #fff;
        }

        #output {
            background: #eef;
        }

        body.dark #output {
            background: #1a1a2a;
        }

        #themeToggle {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body class="light">
    <h2>ðŸ§° JSON Fix & Transpose Tool</h2>
    <button id="themeToggle" onclick="toggleTheme()">ðŸŒž Light</button>

    <div class="container">
        <textarea id="input" placeholder="Paste or enter JSON here..."></textarea>
        <textarea id="output" readonly placeholder="Output will appear here..."></textarea>
    </div>

    <div>
        <button onclick="fixJSON()">Fix JSON</button>
        <button onclick="formatJSON()">Format</button>
        <button onclick="transposeJSON()">Transpose</button>
        <button onclick="copyJSON()">Copy JSON</button>
        <button onclick="downloadJSON()">Download JSON</button>
    </div>

    <script>
        function toggleTheme() {
            const body = document.body;
            const isDark = body.classList.toggle("dark");
            body.classList.toggle("light", !isDark);
            document.getElementById("themeToggle").textContent = isDark ? "ðŸŒ™ Dark" : "ðŸŒž Light";
            localStorage.setItem("theme", isDark ? "dark" : "light");
        }

        function initTheme() {
            const saved = localStorage.getItem("theme") || "light";
            document.body.classList.add(saved);
            document.getElementById("themeToggle").textContent = saved === "dark" ? "ðŸŒ™ Dark" : "ðŸŒž Light";
        }

        window.onload = initTheme;

        function fixJSON() {
            let text = document.getElementById("input").value;
            try {
                text = text.replace(/'/g, '"')
                           .replace(/\bNone\b/g, 'null')
                           .replace(/\bTrue\b/g, 'true')
                           .replace(/\bFalse\b/g, 'false')
                           .replace(/,\s*}/g, '}')
                           .replace(/,\s*]/g, ']');
                const json = JSON.parse(text);
                const formatted = JSON.stringify(json, null, 4);
                document.getElementById("output").value = formatted;
                document.getElementById("input").value = formatted;
            } catch (e) {
                alert("Failed to parse JSON. Please check the format.");
            }
        }

        function formatJSON() {
            try {
                const input = document.getElementById("input").value;
                const json = JSON.parse(input);
                document.getElementById("output").value = JSON.stringify(json, null, 4);
            } catch (e) {
                alert("Format failed: invalid JSON.");
            }
        }

        function transposeJSON() {
            try {
                const input = document.getElementById("input").value;
                const json = JSON.parse(input);
                let result;

                if (Array.isArray(json) && json.every(item => typeof item === 'object' && !Array.isArray(item))) {
                    result = {};
                    json.forEach(item => {
                        for (const key in item) {
                            result[key] = result[key] || [];
                            result[key].push(item[key]);
                        }
                    });
                } else if (
                    typeof json === 'object' &&
                    !Array.isArray(json) &&
                    Object.values(json).every(val => Array.isArray(val))
                ) {
                    const keys = Object.keys(json);
                    const len = json[keys[0]].length;
                    result = [];
                    for (let i = 0; i < len; i++) {
                        const row = {};
                        keys.forEach(k => {
                            row[k] = json[k][i];
                        });
                        result.push(row);
                    }
                } else {
                    alert("âŒ Cannot transpose nested structures. Try formatting or isolating subfields.");
                    return;
                }

                document.getElementById("output").value = JSON.stringify(result, null, 4);
            } catch (e) {
                alert("Transpose failed: " + e);
            }
        }

        function copyJSON() {
            try {
                const output = document.getElementById("output");
                const parsed = JSON.parse(output.value);
                const formatted = JSON.stringify(parsed, null, 4);
                output.value = formatted;
                navigator.clipboard.writeText(formatted).then(() => {
                    showToast("âœ… JSON copied!");
                });
            } catch (e) {
                alert("Copy failed: output is not valid JSON.");
            }
        }

        function downloadJSON() {
            const output = document.getElementById("output").value;
            const blob = new Blob([output], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "result.json";
            a.click();
            URL.revokeObjectURL(url);
        }

        function showToast(msg) {
            const toast = document.createElement("div");
            toast.textContent = msg;
            toast.style.position = "fixed";
            toast.style.top = "20px";
            toast.style.left = "50%";
            toast.style.transform = "translateX(-50%)";
            toast.style.padding = "12px 24px";
            toast.style.background = "#333";
            toast.style.color = "#fff";
            toast.style.fontSize = "16px";
            toast.style.borderRadius = "8px";
            toast.style.boxShadow = "0 4px 10px rgba(0, 0, 0, 0.25)";
            toast.style.zIndex = "9999";
            toast.style.opacity = "0";
            toast.style.transition = "opacity 0.5s ease";

            document.body.appendChild(toast);
            setTimeout(() => { toast.style.opacity = "1"; }, 50);
            setTimeout(() => {
                toast.style.opacity = "0";
                setTimeout(() => document.body.removeChild(toast), 500);
            }, 2000);
        }
    </script>
</body>
</html>
